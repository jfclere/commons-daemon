name: Windows

on:
  push:
    branches: [ "winbuild" ]
    paths-ignore:
      - 'src/docs/**'
      - 'src/main/java/**'
  pull_request:
    branches: [ "winbuild" ]
    paths-ignore:
      - 'src/docs/**'
      - 'src/main/java/**'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        java: [ 21 ]
        experimental: [false]

    timeout-minutes: 30
    name: ${{ matrix.name }}
    env: 
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: winbuild
      - name: Build prunsrv
        shell: cmd
        run: |
            call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=${{ matrix.arch }}
            cd src/native/windows/apps/prunsrv
            nmake CPU=X64
      - name: Build prunmgr
        shell: cmd
        run: |
            call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=${{ matrix.arch }}
            cd src/native/windows/apps/prunmgr
            nmake CPU=X64
      - name: Build jar
        shell: cmd
        run: |
            mvn --batch-mode --no-transfer-progress install
      - name: Test
        shell: cmd
        run: |
            cd src/native/windows/apps/prunsrv/test/scripts
            test.bat
